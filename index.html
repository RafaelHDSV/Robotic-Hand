<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="programação, html, css, javascript, MARG, Frontend, Front, end">
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="landing page was made for a robotic hand project, which aims to improve the life of someone who has muscle hypertrophy and cannot open their hand.">
    <link rel="icon" type="image/png" sizes="32x32" href="images/marg_triangulo.png">

    <title>MARG | Muscle Atrophy Robotic Glove</title>

    <style>
        :root {
            --green: #dde7de;
            --dark_green: #1e6d46;
            --red: #900020;
            --black: #2F3B4C;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 5rem 5rem 5rem;
            height: 95vh;
            background-color: var(--green);
            position: relative;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--black);
            color: var(--green);
            width: 100vw;
            height: 5rem;
        }

        nav p {
            font-weight: bolder;
            font-size: 22px;
        }

        .logo {
            max-width: 35rem;
            width: 100%;
            transform: rotate(-5deg);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <p>Marg</p>
            <p>Marg</p>
            <p>Marg</p>
            <p>Marg</p>
            <p>Marg</p>
        </nav>

        <img class="logo" src="images/marg.png" alt="marg.png">
    </header>
</body>

</html>
